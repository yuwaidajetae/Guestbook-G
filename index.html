<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Välkommen till Yuwaidas Gästbok</h1>
    <form action="/submit" method="post" onsubmit="addTimestamp()">
      <input type="hidden" name="Time" id="postTime">
      <label>Name:</label> <br> <input type="text" name="Name"/> <br>
      <label>Email: </label> <br><input type="text" name="Email"/> <br>
      <label>Hemsida:</label><br><input type="text" name="Homepage"/> <br>
      <label>Telefon: </label><br><input type="text" name="Tel" /> <br>
      <label>Kommentar: </label><br><input type="text" name="Comment"/> <br> <br>
      <button type="submit">Lägg till</button>
    </form>
    <div>
      <hr> <!-- Horisontellt streck mellan användare -->
    </div>
    <div>GÄSTER</div>
  </body>
</html>
